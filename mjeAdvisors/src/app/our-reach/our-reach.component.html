<div class="row no-gutters">
  <div class="col-sm-12 col-md-12 col-lg-12">
    
      <div class="container section_container">
          <h2 class="content_title">OUR REACH</h2>
      </div>
        

    <agm-map  maxZoom="4" minZoom="4" usePanning="true"  [zoom]="zoom" [styles]="styles" [mapDraggable]="mapDraggable"  [latitude]="latitude" [longitude]="longitude" (mapClick)="onChoseLocation($event)" [scrollwheel]="scrollwheel" [zoomControl]="zoomControl"
    
    [disableDefaultUI] = "false"
    (mapClick)="mapClicked($event)"
    >
    
      <agm-marker *ngFor="let m of locations; let i = index;" (markerClick)="clickeMarker(m, i)" [longitude]="m.long" [latitude]="m.lat" >
          <agm-info-window>
            <strong>{{m.name}}</strong>
          </agm-info-window>

      </agm-marker>
     
    </agm-map>
      
  
  </div>
  
</div>
